
<p-panel header="Pipes personalizados" class="p-1">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}
    </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button
            label="ToggleCase"
            icon="pi pi-search"
            class="mr-2"
            (click)="toggleUpperCase()"
        ></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button
            label="Por nombre" 
            icon="pi pi-sort" 
            styleClass="p-button-success mr-2">
        </p-button>

        <p-button
            label="Por valor" 
            icon="pi pi-sort" 
            styleClass="p-button-danger mr-2">
        </p-button>
        
        <p-button
            label="Por color" 
            icon="pi pi-sort" 
            styleClass="p-button-help mr-2">
        </p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Héroes">
            <p-table [value]="heroes | sortBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly | titlecase}}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
