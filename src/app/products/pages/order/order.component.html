
<p-panel header="Pipes personalizados" class="p-1">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}
    </p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button
            label="ToggleCase"
            icon="pi pi-search"
            class="mr-2"
            (click)="toggleUpperCase()"
        ></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button
            label="Por nombre" 
            icon="pi pi-sort" 
            styleClass="p-button-success mr-2">
        </p-button>

        <p-button
            label="Por valor" 
            icon="pi pi-sort" 
            styleClass="p-button-danger mr-2">
        </p-button>
        
        <p-button
            label="Por color" 
            icon="pi pi-sort" 
            styleClass="p-button-help mr-2">
        </p-button>
    </div>
</p-toolbar>
